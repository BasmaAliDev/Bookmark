<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Save and manage your favorite websites with ease using our Bookmarker tool. Enter the site name and URL, and keep track of all your important links in one place.">
    <meta name="keywords"
        content="bookmark manager, save websites, website links, favorite sites, URL saver, web bookmarking, online bookmarks, site management, bookmark tool">
    <title>Bookmarker</title>
    <link rel="icon" href="image/bookmark.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index_style.css">
</head>

<body>
    <section>
        <div class="container ">
            <h2 class="my-5 text-center">Bookmarker</h2>
            <div class="contant py-5 text-center w-100 d-flex justify-content-center align-items-center">
                <div class=" w-75  ">
                    <div class="form-group     ">
                        <h3 class="mb-3 ">Bookmark your favorite sites</h3>
                        <label>Site Name</label>
                        <input id="websiteName" placeholder="Bookmark Name" class="form-control">
                    </div>
                    <div class="form-group  pb-3">
                        <label>Site URL </label>
                        <input type="text" id="websiteURL" placeholder="Website URL" class="form-control">

                        <button onclick="Bookmarker()" class="btn btn-outline-dark m-5" disabled>Submit</button>
                    </div>
                </div>
            </div>
            <div class=" my-5 P-2" id="websiteInfo">


            </div>
            <h6 class="p-3"> Bookmarker Inc.</h6>
        </div>

    </section>












    <script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/mine.js"></script>
</body>

</html>
